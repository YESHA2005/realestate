<div class="row">
  <div *ngFor="let property of propertyList" class="col-md-{{blockSize}} pad-btm-15 p-cursor" >
  <!-- [ngClass]="{  routerLink="/users/property/view/{{property._id}}"
    'col-md-12': !blockView,
    'col-md-6': blockView
  }"> -->
    <div class="border-main propBoxHover card"> <!-- mar-ryt-15-->
      <div class="row border-box-manage"><!-- property-box -->
        <div  (click)="viewProperty(property._id);" [ngClass]="{
          'col-md-3 border-right': !blockView,
          'col-md-12 border-bottom': blockView
        }" class=""><img src="sdsd.jpg" alt="">
      </div>
        <div  (click)="viewProperty(property._id);" [ngClass]="{
          'col-md-7': !blockView,
          'col-md-12 text-center': blockView
        }" class="">
          <h5>{{property.title}}</h5>
          <ul style="padding-left: 0px; list-style-type: none;" class="propertyLocation">
            <li><small>{{property.locality}}, {{property.city.name}}, {{property.state.name}}</small></li>
            <li style="font-size: 14px;" >{{property.type.title}} | {{ property.updatedOn | date:'fullDate' }}</li>
          </ul>
          <p>{{property.description}}</p>
        </div>
        <div *ngIf="loginService.isLoggedIn() && property?.userId?._id == userService?.currentUser?.user?._id" [ngClass]="{
            'col-md-2': !blockView,
            'col-md-12 text-center': blockView
          }">
          <!-- <small class="float-right" >{{ property.updatedOn | date:'fullDate' }}</small>  -->
          <!-- <button [class.btn-block]="!blockView" class="btn btn-primary btn-sm">View Property</button> -->
          <button [class.btn-block]="!blockView" routerLink="/users/property/edit/{{property._id}}" class="btn btn-info btn-sm">Edit Property</button>
          <button [class.btn-block]="!blockView" (click)="markAsSold(property?.propertyFor)" class="btn btn-success btn-sm"> {{ property?.propertyFor == 'sell' ? 'Mark as Sold' : 'Mark as Acquired' }}</button>
        </div>
      </div>
    </div>    
  </div>
</div>
<div>
  <h4 *ngIf="propertyList.length <= 0" class="text-center text-warning" >No data found</h4>
</div>
