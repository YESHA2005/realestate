<div class="row">
  <div *ngFor="let property of propertyList;index as propNum;trackBy: setMaxLength('propNum'+index)" class="col-md-{{blockSize}} pad-btm-15 p-cursor" id="propNum{{propNum}}" [ngStyle]="{ 'height': maxLength ? maxLength : 'initial' }" ng-init="setMaxLength('propNum'+ propNum)"  >
  <!-- [ngClass]="{  routerLink="/users/property/view/{{property._id}}"
    'col-md-12': !blockView,
    'col-md-6': blockView
  }"> -->
    <div id="propNum{{propNum}}" [class.soldOutBg]="property?.status!= 'available'" class="border-main propBoxHover card"> <!-- mar-ryt-15-->
      <div class="row border-box-manage"><!-- property-box -->
        <div  (click)="viewProperty(property._id);" [ngClass]="{
          'col-md-3 border-right': !blockView,
          'col-md-12 border-bottom': blockView
        }" class=""><img src="" alt="">
      </div>
        <div  (click)="viewProperty(property._id);" [ngClass]="{
          'col-md-7': !blockView,
          'col-md-12 text-center': blockView
        }" class="">
          <h5>{{property.title}}</h5>
          <ul style="padding-left: 0px; list-style-type: none;" class="propertyLocation">
            <li><small>{{property.locality}}, {{property.city.name}}, {{property.state.name}}</small></li>
            <li style="font-size: 14px;" >{{property.type.title}} <b>|</b> {{ getFormattedDate(property.updatedOn) }}</li>
          </ul>
          <p>{{property.description}}</p>
        </div>
        <div *ngIf="loginService.isLoggedIn() && property?.userId?._id == userService?.currentUser?.user?._id" [ngClass]="{
            'col-md-2': !blockView,
            'col-md-12 text-center': blockView
          }">
          <!-- <small class="float-right" >{{ property.updatedOn | date:'fullDate' }}</small>  -->
          <!-- <button [class.btn-block]="!blockView" class="btn btn-primary btn-sm">View Property</button> -->
          <button [class.btn-block]="!blockView" routerLink="/users/property/edit/{{property._id}}" class="btn btn-info btn-sm">Edit Property</button>
          <button [class.btn-block]="!blockView" *ngIf="property?.status == 'available';" (click)="markAsSold(property?._id, property?.propertyFor)" class="btn btn-success btn-sm mar-left-10"> {{ property?.propertyFor == 'sell' ? 'Mark as Sold' : 'Mark as Acquired' }}</button>
          <!-- <ng-template #soldAcquired  else soldAcquired >
            <p class="badge badge-success">Sold</p>
          </ng-template> -->
        </div>
      </div>
    </div>    
  </div>
</div>
<div>
  <h4 *ngIf="propertyList.length <= 0" class="text-center text-warning" >No data found</h4>
</div>
